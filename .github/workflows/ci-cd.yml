name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Define helpful environment variables
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}   # becomes yourusername/reponame

    steps:
      - name: Checkout code
        uses: actions/checkout@v4           # update to latest version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}               # your GitHub username
          password: ${{ secrets.GITHUB_TOKEN }}       # automatic â€” no extra secret!

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}   # only push on main
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          # Optional: add more tags like :v1.0 when you create releases
